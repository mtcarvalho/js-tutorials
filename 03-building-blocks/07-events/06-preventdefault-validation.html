<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prevent default example</title>
    <style>
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <label for="fname">First name: </label>
        <input id="fname" type="text">
      </div>
      <div>
        <label for="lname">Last name: </label>
        <input id="lname" type="text">
      </div>
      <div>
        <input id="submit" type="submit">
      </div>
    </form>
    <p></p>
    <script>
      /* Preventing Default Behaviour */

      // sometimes, you'll come across a situation where you want to prevent an event from doing what it does by default.
      // here we implement a very simple check inside an onsubmit event handler 
      // (the submit event is fired on a form when it is submitted) that tests whether the text fields are empty. 
      // if they are, we call the preventDefault() function on the event object — which stops the form submission — 
      // and then display an error message in the paragraph below our form to tell the user what's wrong
      const form = document.querySelector('form');
      const fname = document.getElementById('fname');
      const lname = document.getElementById('lname');
      const para = document.querySelector('p');

      form.onsubmit = function(e) {
        if(fname.value === '' || lname.value === '') {
          e.preventDefault();
          para.textContent = 'You need to fill in both names!'
        }
      }

    </script>
  </body>
</html>
